<!-- Adding form at the bottom -->

<section class="section-form">
  <div class="row">
     <h2>Enter in your information</h2>
 </div>
 <div class="row">
   <form method="post" action="#">
     <div class="col span-1-of-4">
       <label for="name">Name:</label>
       <input type="text" name="name" id="name" placeholder="Your name"><br>
     

       <label for="email">Email:</label>
       <input type="email" name="email" id="email" placeholder="Your email" required><br>
    
       <label for="Occup">Occupation:</label>
       <input type="text" name="Occup" id="Occup" placeholder="Your Job Title"><br>
     
     </div>

     
       <form method="post" action="#">
         <div class="col span-1-of-4">
           <label for="fish">What type of fish do you like?</label>
           <select name="fish" id="fish">
               <option selected>Goldfish</option>
               <option>Beta Fish</option>
               <option>Community Fish</option>
               <option>Exotic Fish</option>
               <option value="search">Search for specific fish</option>
               <option value="other">Other</option>
           </select>
         </div>
   </form>
   
 </div>
</section>
